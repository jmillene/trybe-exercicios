<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <label for="text"></label>
    <form action="" method="GET">
        <input type="text" name="texto" placeholder="digite seu nome" required id="texto"> 
        <!-- riquired significa que o user não consegue enviar sem preencher, obriga o prenchimento -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- text area vincula propriedades do meu input -->
        <button type="submit">Enviar</button> 
            <!-- aqui é para submeter o que o usuario digita no form -->
    </form>
</body>
</html>
