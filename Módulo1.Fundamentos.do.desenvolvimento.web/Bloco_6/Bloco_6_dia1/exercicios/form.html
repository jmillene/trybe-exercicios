<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>Concorra a uma Viagem</title>
  </head>
  <body>
    <fieldset>
        <form action="">
      <h1 class="display-4 text-muted">Concorra a uma Viagem</h1>
      <label for=""
        >Nome Completo:
        <input 
          type="text"
          name="nome"
          required
          placeholder="Digite seu nome"
          minlength="10"
          maxlength="40"
          id="nome" 
        />
      </label>
      <br />
      <br />
      <label for=""
        >E-mail
        <input
          type="email"
          placeholder="Digite seu e-mail"
          minlength="10"
          maxlength="50" id="email" required
        />
      </label>
    <br>
        <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
    <label for="option1">
        <input type="radio" name="hub" id="option1">Cidade
    </label>
    <label for="option2">
        <input type="radio" name="hub" id="option2" > Campo
    </label>
    <label for="option3">
        <input type="radio" name="hub" id="option3"> Praia
    </label>
    <label for="option4">
        <input type="radio" name="hub" id="option4"> Montanhas
    </label>
    <br>
    <textarea name="text" id="areaTexto" cols="40" rows="10" minlength="10" maxlength="500" required></textarea>
    <!-- hub faz com que eu possa selecionar somente uma opção do meu radio. -->
<br>
<label for="date"> Qual a melhor data para realizar sua viagem?
    <input type="date" required> <br>
    <input type="checkbox"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <br>
    <input type="checkbox" id="aceitar"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
</label> <br>
<button type="submit" id="buttonSubmit" class="btn btn-success" disabled>Participar do Sorteio</button> <button type="buttonApagar">Apagar</button>
</form>
<footer id="footer">Direitos reservados©</footer>
<script src="script.js"></script>
  </body>
</fieldset>
</html>
