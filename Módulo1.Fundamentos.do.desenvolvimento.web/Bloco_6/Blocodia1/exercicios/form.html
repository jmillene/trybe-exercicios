<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concorra a uma Viagem</title>
  </head>
  <body>
    <fieldset>
        <form action="">
      <h1>Concorra a uma Viagem</h1>
      <label for=""
        >Nome Completo:
        <input
          type="text"
          name="nome"
          required
          placeholder="Digite seu nome"
          minlength="10"
          maxlength="40"
          id="campo1"
        />
      </label>
      <br />
      <br />
      <label for=""
        >E-mail
        <input
          type="email"
          required
          placeholder="Digite seu e-mail"
          minlength="10"
          maxlength="100" id="campo2"
        />
      </label>
    <br>
        <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
    <label for="option1">
        <input type="radio" name="hub" id="option1">Cidade
    </label>
    <label for="option2">
        <input type="radio" name="hub" id="option2" > Campo
    </label>
    <label for="option3">
        <input type="radio" name="hub" id="option3"> Praia
    </label>
    <label for="option4">
        <input type="radio" name="hub" id="option4"> Montanhas
    </label>
    <br>
    <textarea name="text" id="campo3" cols="40" rows="10" minlength="10" maxlength="500"></textarea>
    <!-- hub faz com que eu possa selecionar somente uma opção do meu radio. -->
<br>
<label for="date"> Qual a melhor data para realizar sua viagem?
    <input type="date"> <br>
    <input type="checkbox"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <br>
    <input type="checkbox" required> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
</label> <br>
<button type="submit" id="buttonSubmit">Participar</button> <button type="buttonApagar">Apagar</button>
</form>
<script src="script.js"></script>
  </body>
</fieldset>
</html>
